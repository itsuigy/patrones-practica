<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 2. Patterns</title>
</head>
<body>
    <h1>Práctica 2. Patterns.</h1>
    <form action="#">
        <h2>CURP</h2>
        <input type="text" class="curpInput" pattern="[A-Z]{4}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|3[01])[A-Z]{7}[0-9]{1}" maxlength="18" required>
        <button type="submit">Enviar</button>
        <p class="valid-message"></p>
    </form>


    <form action="#">
        <h2>RFC</h2>
        <input type="text" class="rfcInput" pattern="[A-Z]{4}[0-9]{2}(0[1-9]|1[0-2])(0[1-9]|[12][0-9]|3[01])[A-Z]{3}" maxlength="13" required>
        <button type="submit">Enviar</button>
        <p class="valid-message"></p>
    </form>

    <form action="#">
        <h2>EMAIL</h2>
        <input type="text" pattern="[a-zA-Z0-9]+([.][a-zA-Z0-9]+)*@[a-zA-Z0-9]+\.[a-zA-Z]{2,4}(\.[a-zA-Z]{2})?" required>
        <button type="submit">Enviar</button>
        <p class="valid-message"></p>
    </form>

    <form action="#">
        <h2>TELÉFONO</h2>
        <input type="text" pattern="[0-9]{10}" maxlength="10">
        <button type="submit">Enviar</button>
        <p class="valid-message"></p>
    </form>

    <form action="#">
        <h2>NSS</h2>
        <input type="text" pattern="[0-9]{11}" maxlength="11">
        <button type="submit">Enviar</button>
        <p class="valid-message"></p>
    </form>
</body>
</html>
